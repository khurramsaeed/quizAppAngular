<div class="quizcontainer">
    <div ng-show="quizMode == appMode.CREATEQUIZ">
        <create-quiz-form></create-quiz-form>
    </div>
    <div ng-show="quizMode == appMode.ADDQUESTION">
        <question-form></question-form>
    </div>
    <div ng-show="quizMode == appMode.SUCCESSQUIZ">
        <quiz-success-container></quiz-success-container>
    </div>
    <div ng-show="quizMode == appMode.TAKEQUIZ">
        <take-quiz-container></take-quiz-container>
    </div>
</div>
