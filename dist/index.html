<!DOCTYPE html>
<html ng-app="quizApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS - QuizApp</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body ng-controller="quizController">

    <div class="">
      <div class="container-fluid">
        <!-- ng-include requires: single quotes for paths inside a stirng -->
        <div ng-include="'app/templates/menubar.html'" class="">

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- This reads from js/quizContainer.js -->
          <quiz-container></quiz-container>
        </div>
      </div>
    </div>



    <script src="src/libs.js"></script>
    <script src="src/app.js"></script>
    <script src="src/template.js"></script>
  </body>
</html>
